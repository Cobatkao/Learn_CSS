<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>2-column-layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .wrap {
      width: 100vw;
      height: 100vh;
    }
    .aside {
      float: left;
      background: red;
      width: 200px;
      height: 70%;
    }
    .main {
      background: blue;
      margin-left: 205px;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="aside">aside</div>
    <div class="main">main</div>
  </div>
</body>
</html>
