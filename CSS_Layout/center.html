<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>简单水平居中</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .wrap {
      width: 100vw;
      height: 100vh;
      background: #ccc;
      text-align: center;
    }
    .box {
      width: 300px;
      height: 200px;
      display: inline-block;
      background: red;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="box">
        宽300px，高200px，在页面水平居中
    </div>
  </div>
</body>
</html>
